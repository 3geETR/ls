<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLink - Modern GitHub URL Kƒ±saltƒ±cƒ±</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --text: #f8fafc;
                --card-bg: #1e293b;
                --border: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            background: var(--card-bg);
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        button i {
            font-size: 1.2rem;
        }

        .result-box {
            margin-top: 2rem;
            background: rgba(99, 102, 241, 0.1);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 2px dashed var(--primary);
            animation: fadeIn 0.5s ease;
        }

        .steps {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 0.75rem;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .short-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            border-bottom: 2px solid transparent;
        }

        .short-link:hover {
            color: var(--primary-hover);
            border-bottom-color: var(--primary);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SkyLink</h1>
            <p>GitHub G√ºc√ºyle Modern URL Kƒ±saltma</p>
        </div>

        <div class="input-group">
            <input type="url" id="longUrl" placeholder="üîó Uzun URL'nizi girin" required>
        </div>

        <div class="input-group">
            <input type="text" id="shortCode" placeholder="üéØ √ñzel Kod (√∂rn: haber)" required>
        </div>

        <button onclick="generateCode()">
            <i class="fas fa-magic"></i>
            Sihirli Link Olu≈ütur
        </button>

        <div id="resultContainer" class="result-box" style="display: none;">
            <h3>üöÄ Linkin Hazƒ±r! Son Adƒ±mlar:</h3>
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div>
                        <a id="githubLink" target="_blank" class="short-link">
                            GitHub'a Y√ºkle <i class="fas fa-arrow-up"></i>
                        </a>
                    </div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div>
                        <span style="opacity:0.8">"Commit new file" butonuna tƒ±kla</span>
                        <div style="margin-top:0.5rem; font-size:0.9em; opacity:0.6">
                            <i class="fas fa-info-circle"></i>
                            Ye≈üil butonu g√∂rene kadar a≈üaƒüƒ± kaydƒ±r
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top:1.5rem">
                <a id="shortLink" target="_blank" class="short-link">
                    <i class="fas fa-link"></i>
                    <span id="shortLinkText"></span>
                </a>
                <button onclick="copyLink()" style="width:auto; margin-top:0.5rem; padding:0.5rem 1rem">
                    <i class="far fa-copy"></i>
                    Kopyala
                </button>
            </div>
        </div>
    </div>

    <script>
        // Ayarlarƒ± Buradan Deƒüi≈ütirin ‚Üì
        const GITHUB_USER = "3geetr";
        const REPO_NAME = "ls";

        function generateCode() {
            const longUrl = document.getElementById('longUrl').value;
            const shortCode = document.getElementById('shortCode').value;
            
            if(!validateInputs(longUrl, shortCode)) return;

            const htmlContent = createHtmlContent(longUrl);
            const githubUrl = createGitHubUrl(shortCode, htmlContent);
            const shortUrl = `https://3gee.is-a.dev/${REPO_NAME}/${shortCode}`;

            showResult(githubUrl, shortUrl);
        }

        function validateInputs(url, code) {
            if(!url || !code) {
                alert("L√ºtfen t√ºm alanlarƒ± doldurun! üö®");
                return false;
            }
            if(!isValidUrl(url)) {
                alert("Ge√ßersiz URL formatƒ±! üåê");
                return false;
            }
            return true;
        }

        function isValidUrl(string) {
            try { new URL(string); return true; }
            catch(_) { return false; } 
        }

        function createHtmlContent(url) {
            return `<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=${url}" />
    <title>Y√∂nlendiriliyorsunuz...</title>
</head>
<body>
    <script>
        window.location.href = "${url}";
    <\/script>
</body>
</html>`;
        }

        function createGitHubUrl(shortCode, content) {
            return `https://github.com/${GITHUB_USER}/${REPO_NAME}/new/main`
                + `?filename=${shortCode}.html`
                + `&value=${encodeURIComponent(content)}`;
        }

        function showResult(githubUrl, shortUrl) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'block';
            
            document.getElementById('githubLink').href = githubUrl;
            document.getElementById('shortLinkText').textContent = shortUrl;
            document.getElementById('shortLink').href = shortUrl;
        }

        function copyLink() {
            const shortUrl = document.getElementById('shortLinkText').textContent;
            navigator.clipboard.writeText(shortUrl)
                .then(() => alert("Link panoya kopyalandƒ±! üìã"))
                .catch(() => alert("Kopyalama ba≈üarƒ±sƒ±z! ‚ùå"));
        }
    </script>
</body>
</html>
